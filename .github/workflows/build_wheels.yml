name: build_wheel
on:
  push:
    branches:
      - main
jobs:
  msys2:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions:checkout@v3
      - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        platform-check-severity: warn
        update: true
        install: >-
          gcc
          llvm
          cmake

  build_wheel_windows:
    needs: [msys2]

    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: gcc --version
